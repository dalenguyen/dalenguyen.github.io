<div id="blog">
  <h1>Blog</h1>

  <section id="articles" *ngIf="articles$ | async">
    <mat-card class="example-card" *ngFor="let article of articles$ | async">
      <mat-card-header>
        <mat-card-title>{{ article.title }}</mat-card-title>
      </mat-card-header>
      <img
        mat-card-image
        src="{{ article.featured_image }}"
        alt="{{ article.title }}"
      />
      <mat-card-content>
        <p>
          {{ article.summary }}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="openPost(article)">READ MORE</button>
      </mat-card-actions>
    </mat-card>
  </section>
</div>
