name: Pull request or push to Dev Branch

on:
  push:
    branches:
      - dev

jobs:
  build-and-deploy:
    timeout-minutes: 30
    name: Deploy website and sentry
    runs-on: ubuntu-latest
    env:
      SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
      SENTRY_ORG: ${{ secrets.SENTRY_ORG }}
      SENTRY_PROJECT: ${{ secrets.SENTRY_PROJECT }}
      HEROKU_API_TOKEN: ${{ secrets.HEROKU_API_TOKEN }}
      HEROKU_APP_NAME: 'dalenguyen-me'

    steps:
      # - uses: actions/checkout@v1

      # - name: install angular-cli-ghpages
      #   run: sudo npm install -g angular-cli-ghpages

      - name: Checkout
        uses: actions/checkout@v1

      - uses: actions/setup-node@v1 # this installs node and npm for us
        with:
          node-version: '14.x'

      - uses: actions/cache@v1
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Build
        run: |
          yarn install
          yarn build:portfolio

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@releases/v3
        with:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
          BRANCH: master
          FOLDER: dist/apps/portfolio

